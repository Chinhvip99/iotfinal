<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="ICON" href="images/g7_minilogo.png" type="x-icon" />
    <title>IOT Dashboard</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">

        <div id="1">
            <div class="navigation">
                <ul>
                    <li>
                        <a href="index.html">
                            <span class="icon">
                                <!-- <img
                                src="images/g7_minilogo.png" width="25px" height="25px"/> -->
                                <i class="bi bi-cloud-sun-fill"></i>
                            </span>
                            <span class="titleA" style="color: rgb(231, 234, 42); padding: 25px; font-size: 25px;">Group C</span>
                        </a>
                    </li>
    
                    <li class="hovered">
                        <a href="/DashBoard" >
                            <span class="icon">
                                <!-- <ion-icon name="home-outline"></ion-icon> -->
                                <i class="bi bi-houses"></i>
                            </span>
                            <span class="title">DashBoard</span>
                        </a>
                    </li>
    
                    <li>
                        <a href="/DataSensor">
                            <span class="icon">
                                <!-- <ion-icon name="people-outline"></ion-icon> -->
                                <i class="bi bi-bar-chart-line-fill"></i>
                            </span>
                            <span class="title">Data Sensor</span>
                        </a>
                    </li>
    
                    <li>
                        <a href="/History">
                            <span class="icon">
                                <!-- <ion-icon name="shirt-outline"></ion-icon> -->
                                <i class="bi bi-hourglass-split"></i>
                            </span>
                            <span class="title">History</span>
                        </a>
                    </li>
    
                    <li>
                        <a href="/Admin">
                            <span class="icon">
                                <!-- <ion-icon name="people-outline"></ion-icon> -->
                                <i class="bi bi-person-bounding-box"></i>
                            </span>
                            <span class="title">Admin</span>
                        </a>
                    </li>
    
    
    
                </ul>
            </div>
        </div>
    

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <!-- <ion-icon name="menu-outline"></ion-icon> -->
                    <i class="bi bi-menu-button-wide"></i>
                </div>

                <div class="top-name">
                    <h1>IOT Dashboard</h1>
                </div>

                <div class="user">
                    
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers" id="temperatureValue"> </div>
                        <div class="cardName">Nhiệt độ</div>
                    </div>

                    <div class="iconBxa">
                        <!-- <ion-icon name="thermometer-outline"></ion-icon> -->
                        <i class="bi bi-thermometer-sun"></i>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="humidityValue"> </div>
                        <div class="cardName">Độ ẩm</div>
                    </div>

                    <div class="iconBxb">
                        <!-- <ion-icon name="water-outline"></ion-icon> -->
                        <i class="bi bi-droplet-half"></i>
                    </div>
                </div>

                <div class="card">
                    <div class="numbers" id="lightValue"> </div>
                    <div>
                        <div class="cardName">Ánh sáng</div>
                    </div>

                    <div class="iconBxc">
                        <!-- <ion-icon name="sunny-outline"></ion-icon> -->
                        <i class="bi bi-brightness-alt-high"></i>
                    </div>
                </div>


            </div>

            <!--Order Details List  -->
            <div class="chart-container">
                <div class="chart">
                    <div class="titleChart">Chart</div>
                    <canvas id="chartInformation"></canvas>
                </div>

                <!-- New Customers-->

                <div class="light">
                <div class="OnOff">
                        <div class="light_img">
                            <img id="light-img" src="/static/img/ledoff.png" style="width:70px">
                        </div>
                        <div class="light_button">
                            <button id="offLightImage" onclick="setStatusDevicde('led')">   </button>
                        </div>
                        
                    </div>

                    <div class="fan">
                        <div class="fan_img">
                            <img id="fan-img" src="/static/img/fansnip.png" style="width:100px">
                        </div>
                        <div class="fan_button">
                            <button id="offFanImage" onclick="setStatusDevicde('fan')"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="/static/js/admin.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
